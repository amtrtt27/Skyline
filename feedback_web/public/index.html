<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skyline — Feedback</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <div class="brand">
      <img
        src="/assets/skyline_logo.svg"
        alt="Skyline logo"
        class="logo"
      />
      <div>
        <h1>SKYLINE</h1>
        <p class="sub">Feedback for judges & participants — quick, anonymous, helpful</p>
      </div>
    </div>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h2>Feedback form</h2>
      <p class="muted">
        This helps us improve our demo, pitch, and product direction. It takes ~1 minute.
      </p>

      <form id="feedbackForm">
        <div class="two">
          <div class="row">
            <label>You are...</label>
            <select name="stakeholder" required>
              <option value="">Select…</option>
              <option>Judge</option>
              <option>Student</option>
              <option>Faculty / Staff</option>
              <option>Alumni</option>
              <option>Other</option>
            </select>
          </div>

          <div class="row">
            <label>How familiar are you with disaster rebuilding?</label>
            <select name="familiarity" required>
              <option value="">Select…</option>
              <option value="0">0 — Not familiar</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 — Very familiar</option>
            </select>
          </div>
        </div>

        <div class="row">
          <label>In one phrase, what did you think Skyline does?</label>
          <input name="one_liner" placeholder="e.g., turns damage photos into a rebuild plan + reuse materials" />
        </div>

        <div class="row">
          <label>Which demo use case did you see / imagine?</label>
          <input name="use_case" placeholder="e.g., assess damage → estimate debris → plan rebuild → track reuse" />
        </div>

        <h3 style="margin:18px 0 6px;">Quick scores (1–5)</h3>
        <div class="three">
          <div class="row">
            <label>Clarity</label>
            <input name="rating_clarity" type="number" min="1" max="5" value="5" required />
          </div>
          <div class="row">
            <label>Innovation</label>
            <input name="rating_innovation" type="number" min="1" max="5" value="5" required />
          </div>
          <div class="row">
            <label>Feasibility</label>
            <input name="rating_feasibility" type="number" min="1" max="5" value="5" required />
          </div>
        </div>

        <div class="three">
          <div class="row">
            <label>Usability</label>
            <input name="rating_usability" type="number" min="1" max="5" value="5" required />
          </div>
          <div class="row">
            <label>Trust / Credibility</label>
            <input name="rating_trust" type="number" min="1" max="5" value="5" required />
          </div>
          <div class="row">
            <label>Overall</label>
            <input name="rating_overall" type="number" min="1" max="5" value="5" required />
          </div>
        </div>

        <div class="row">
          <label>What was the most confusing part?</label>
          <textarea name="confusing" rows="3" placeholder="One thing that didn’t click for you…"></textarea>
        </div>

        <fieldset class="row">
          <legend>What should we improve to make this better?</legend>

          <label class="chk"><input type="checkbox" name="priority" value="Make the workflow clearer (steps + labels)" />
            Make the workflow clearer (steps + labels)</label>

          <label class="chk"><input type="checkbox" name="priority" value="Better visuals (map layers, before/after, dashboard)" />
            Better visuals (map layers, before/after, dashboard)</label>

          <label class="chk"><input type="checkbox" name="priority" value="More trust signals (confidence scores, explanations)" />
            More trust signals (confidence scores, explanations)</label>

          <label class="chk"><input type="checkbox" name="priority" value="Impact metrics (time saved, debris reused, cost reduction)" />
            Impact metrics (time saved, debris reused, cost reduction)</label>

          <label class="chk"><input type="checkbox" name="priority" value="Feature depth (debris reuse matching / bidding / approvals)" />
            Feature depth (debris reuse matching / bidding / approvals)</label>

          <label class="chk">
            <input type="checkbox" name="priority" value="Other" id="priorityOther" />
            Other (Please specify)
            </label>

            <div class="row" id="otherWrap" style="margin-top:8px; display:none;">
            <label for="otherText">If other, please specify</label>
            <input id="otherText" name="other_text" placeholder="Write your suggestion…" />
            </div>

        </fieldset>

        <div class="row">
          <label>Email (optional, if you’re ok with a follow-up)</label>
          <input name="email" type="email" placeholder="name@andrew.cmu.edu (or personal)" />
        </div>

        <div class="actions">
          <button type="submit">Submit feedback</button>
          <span id="status" class="status" aria-live="polite"></span>
        </div>
      </form>
    </section>

    
  </main>

  <footer class="wrap foot">
    <span class="muted small">SKYLINE — Feedback portal</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
